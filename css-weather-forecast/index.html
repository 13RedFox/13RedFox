<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>CssWeatherForecast</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<link rel="shortcut icon" type="image/x-icon" href="images/icon.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
	<div class="container">
		<h1>CSS Weather Forecast<i class="wi wi-sunset"></i></h1>
		<ul class="city">
			<li class="middle">
				<a class="lisbon" href="#">Lisbon
					<span>21&deg;С<i class="wi wi-day-sunny"></i></span>
				</a>
			</li>
			<li class="small">
				<a class="paris" href="#">Paris
					<span>11&deg;С<i class="wi wi-night-sleet"></i></span>
				</a>
			</li>
			<li class="small">
				<a class="belgrade" href="#">Belgrade
					<span>15&deg;С<i class="wi wi-day-cloudy"></i></span>
				</a>
			</li>
			<li class="small">
				<a class="moscow" href="#">Moscow
					<span>21&deg;С<i class="wi wi-day-cloudy-high"></i></span>
				</a>
			</li>
			<li class="small">
				<a class="telaviv" href="#">Tel Aviv
					<span>32&deg;С<i class="wi wi-hot"></i></span>
				</a>
			</li>
			<li class="small">
				<a class="cair" href="#">Cair
					<span>21&deg;С<i class="wi wi-day-sunny"></i></span>
				</a>
			</li>
			<li class="small">
				<a class="newyork" href="#">New York
					<span>17&deg;С<i class="wi wi-day-sleet-storm"></i></span>
				</a>
			</li>
			<li class="small">
				<a class="newdaihi" href="#">New Daihi
					<span>17&deg;С<i class="wi wi-rain-wind
						"></i></span>
					</a>
				</li>
				<li class="middle">
					<a class="sanfrancisco" href="#">San Francisco
						<span>15&deg;С<i class="wi wi-day-cloudy"></i></span>
					</a>
				</li>
				<li class="small">
					<a class="tokyo" href="#">Tokyo
						<span>8&deg;С<i class="wi wi-night-clear"></i></span>
					</a>
				</li>
				<li class="large">
					<a class="sydney" href="#">Sydney
						<span>25&deg;С<i class="wi wi-night-cloudy"></i></span>
					</a>
				</li>
			</ul>
			<p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
		</div> <!-- content -->

		<script src="js/script.js"></script>
	</body>
	</html>
