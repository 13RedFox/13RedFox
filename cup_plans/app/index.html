<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Cup plans</title>
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<section class="coffee__price">
		<div class="container">
			<div class="row">
				<div class="coffee__card">
					<h2 class="coffee__title">$2</h2>
					<div class="coffee__box">
						<img src="img/bronze.png" alt="cup" class="coffee__img">
					</div>
					<div class="coffee__info">
						<h3 class="coffee__subtitle">bronze</h3>
						<p class="coffee__text">any cup of coffee until $3</p>
					</div>
				</div>
				<!-- /.coffee__card -->

				<div class="coffee__card">
					<h2 class="coffee__title">$3</h2>
					<div class="coffee__box">
						<img src="img/gold.png" alt="cup" class="coffee__img">
					</div>
					<div class="coffee__info">
						<h3 class="coffee__subtitle">gold</h3>
						<p class="coffee__text">any cup of coffee until $5</p>
					</div>
				</div>
				<!-- /.coffee__card -->

				<div class="coffee__card">
					<h2 class="coffee__title">$2.5</h2>
					<div class="coffee__box">
						<img src="img/silver.png" alt="cup" class="coffee__img">
					</div>
					<div class="coffee__info">
						<h3 class="coffee__subtitle">silver</h3>
						<p class="coffee__text">any cup of coffee until $4</p>
					</div>
				</div>
				<!-- /.coffee__card -->
			</div>
		</div>
		<!-- /.container -->
	</section>
	<!-- /.coffee__card -->
	<script src="js/script.js"></script>
</body>

</html>
