<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Daily & Payment form</title>
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="daily">

		<div class="daily__container">
			<header class="daily__header">

				<h1 class="daily__title">
					<img class="daily__key" src="img/key.png" alt="key">
				Create your free account</h1>
				<p class="daily__text">Come and join our cool and amazing community, fill in your details
					to get started. Already have an account? <span class="daily__log">log in.</span>
				</p>
			</header>

			<form action="#" method="get" class="daily__form" >

				<div class="row__top">

					<input class="row__name" type="text" name="first-name" placeholder="First name">
					<input class="row__name" type="text" name="last-name" placeholder="Last name">

				</div>
				<div class="row__bottom">
					<input class="row__bottom-email" type="email" name="email-adress" placeholder="Email address">

					<input class="row__bottom-pasword" type="password" name="password" placeholder="Password">

					<input class="row__bottom-submit" type="submit" value="Sing up for free">
				</div>

			</form>

			<footer class="daily__footer">

				<p class="daily__footer-text">By clicking on "Sing up for free", you agree to the <span class="daily__log">Terms of Service</span> and the <span class="daily__log">Privacy Policy</span></p>

			</footer>


		</div>



	</div>

	<div class="payment">

	</div>

	<script src="js/script.js"></script>
</body>
</html>
