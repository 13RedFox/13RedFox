<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Portfolio</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	<link rel="shortcut icon" type="image/x-icon" href="icon.png"> <!-- IconTitle -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style>

	* {
		box-sizing: border-box;
	}
	html, body {
		height: 100%;
		font-family: 'Indie Flower', cursive;
		font-size: 24px;
	}
	body {
		background-color: #000;
		color: #FFF;
		border: 10px solid #808080;
	}
	.portfolio_header {
		min-height: 100px;
		display: flex;
		flex-direction: column;
		align-items: center;
	}
	.portfolio_header h1 {
		display: flex;
		align-items: center;
		font-size: 96px;
		color: #AA0C48;
		min-height: 100px;
		margin: 10px 0 0;
		opacity: .3;
	}
	.portfolio_header p {
		font-size: 40px;
		color: #F9BF3B;
		text-shadow: 0 0 15px #f00;
	}
	.main_portfolio {
		display: flex;
		justify-content: center;
		margin-top: 150px;
	}
	.portfolio_list {
		display: flex;
		flex-direction: column;
	}
	.portfolio_item {
		list-style: none;
	}
	a {
		text-decoration: none;
		color: #AA0C48;
	}
	.portfolio_list li a {
		opacity: .5;
		margin-right: 10px;
	}
	.portfolio_list li a:hover {
		opacity: 1;
	}
	.wi {
		margin-right: 5px;
		color: #fff;
	}
</style>
</head>
<body>
	<header class="portfolio_header">
		<h1>Portfolio</h1>
		<p>13RedFox</p>
	</header>	<!-- portfolio_header -->

	<main class="main_portfolio">
		<ul class="portfolio_list">
			<li class="portfolio_item">
				<a href="dinner-shopping-list/"><i class="wi wi-direction-right"></i>Dinner</a>
			</li>
			<li class="portfolio_item">
				<a href="weather-forecast/"><i class="wi wi-direction-right"></i>WeatherApp</a>
			</li>
			<li class="portfolio_item">
				<a href="css-huge-search/"><i class="wi wi-direction-right"></i>HugeSearch</a>
			</li>
			<li class="portfolio_item">
				<a href="cup-plans/"><i class="wi wi-direction-right"></i>HugeSearch</a>
			</li>
		</ul>
	</main>		<!-- main_portfolio -->	

	<script src="js/script.js"></script>
</body>
</html>
