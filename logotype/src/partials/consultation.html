<section class="consultation">
	<div class="container">
		<div class="row mb-lg-4">
			<div class="col-xl-6">
				<div class="main__info">
					<h3 class="main__title">получить консультацию</h3>
					<p class="main__text">Комплексный подход к вашему вопросу, своевременная правовую помощь, представление
						интересов во всех судебных инстанциях.</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xl-9">
				<form action="#" id="consultation-form">
					<div class="row">

						<div class="col-xl-4 d-flex flex-xl-column">
							<div class="consultation__email consultation__text mb-3" for="consultation-form">
								<label for="consultation-email">E-mail</label>
								<input id="consultation-email" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" required>
							</div>
							<div class="consultation__phone consultation__text mb-3" for="consultation-form">
								<label for="consultation-phone">Контактный телефон</label>
								<input id="consultation-phone" type="tel" pattern="[0-9]{10}" required>
							</div>
							<div class="consultation__name consultation__text" for="consultation-form">
								<label for="consultation-name">ФИО</label>
								<input id="consultation-name" type="text" required>
							</div>
						</div>

						<div class="col-xl-8">
							<div class="consultation__textarea consultation__text mb-5" for="consultation-form">
								<label for="consultation-textarea">Сообщение</label>
								<textarea id="consultation-textarea" rows="3" required></textarea>
							</div>
							<div class="consultation__wrap-btn">
									<button type="submit" class="consultation__btn">Получить консультацию</button>
							</div>
						</div>
					</div>
				</form>
			</div>
			<!-- <div class="col-xl-3">
				<div class="img-wrapper">
					<img src="img/woman.jpg" alt="woman" class="consultation__img">
				</div>
			</div> -->
		</div>
	</div>
</section>
