<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Works Slider</title>
	<link rel="shortcut icon" type="image/x-icon" href="fav/favicon.ico">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="works__slider">
	<div class="container">
		<div class="row top-slider">
			<div class="col text-center">
				<p class="works__slider-text">our featured work</p>
				<h1 class="works__slider-title">we create engaging experiences through creativity & craft</h1>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="slick_slider">

					<div class="img-wrapper">
						<img src="https://picsum.photos/id/1033/300/400" alt="Item" class="works__slider-img">
					</div>

					<div class="img-wrapper">
						<img src="https://picsum.photos/id/1075/300/400" alt="Item" class="works__slider-img">
					</div>

					<div class="img-wrapper">
						<img src="https://picsum.photos/id/125/300/400" alt="Item" class="works__slider-img">
					</div>

					<div class="img-wrapper">
						<img src="https://picsum.photos/id/127/300/400" alt="Item" class="works__slider-img">
					</div>

				</div>

			</div>
		</div>
	</div>
</section>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
